<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Product Category Form</title>
</head>
<body>
    <div class="login">
    <form class="form" action="submit.html">
        <label for="productList">Select Product Category:</label>
        <select id="productList" name="product">
            <option value="onions">Onions</option>
            <option value="tomatoes">Tomatoes</option>
        </select>
        <br><br>
        
        <label for="productName">Add New Product:</label>
        <input type="text" id="productName" placeholder="Enter product name">
        <button type="button" onclick="">Add</button>
        <br><br>

        <label for="description">Product Description:</label>
        <input type="text" name="description" placeholder="Fresh organic tomatoes" required>
        <br><br>
    
        <label for="Image">Upload your files</label>
        <input type="file" id="Image" name="Image" multiple>
        <br><br>

        <label for="availableKG">Available (KG):</label>
        <input type="number" name="availableKG" placeholder="10" required>
        <br><br>
    
        <label for="pricePerQuantity">Price per Quantity:</label>
        <input type="number" name="pricePerQuantity" placeholder="5" required>
        <br><br>
    
        <label for="quantityPerKG">Quantity per KG:</label>
        <input type="number" name="quantityPerKG" placeholder="4" required>
        <br><br>
    
        <input type="submit" value="Submit">
    </form>
    </div>
</body>
</html>
