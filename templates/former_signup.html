{% extends 'base.html' %}

{% block title %}New Farmer Aadhar{% endblock %}

{% block content %}
<div class="login">
    <form class="form" method="POST" action="/submit_aadhar">
        
        <label for="aadhar_number">Aadhar Card Number:</label>
        <input type="text" name="aadhar_number" id="aadhar_number" placeholder="123412341234" required pattern="\d{12}" maxlength="12" autocomplete="off">

        <input type="submit" value="Submit">
    </form>
</div>
{% endblock %}
